<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobaXterm Keygen</title>

    <script src="./js/vue/vue.min-2.6.12.js"></script>
    <!-- <script src="./js/vue/vue-2.6.12.js"></script> -->
    <script src="./js/FileSaver/FileSaver.min.js"></script>
    <script src="./js/jszip/jszip.min.js"></script>

    <link href="./css/pure-min.css" rel="stylesheet" />
    <!-- <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet" /> -->


    <style>
        .box-main {
            margin: 0 auto;
            width: 500px;
        }

        .auto-center {
            margin: 0 auto;
        }

        .text-center {
            text-align: center;
        }

        .content-main {
            padding-right: 30px;
        }

        .my-input {
            position: relative;
            display: inline-block;
        }

        .my-input-tips-wrap {
            color: red;
            position: absolute;
            left: 10px;
            bottom: 50px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 3px #ddd;
            background-color: white;
            width: auto;
            height: 50px;
        }

        .my-input-tips {
            position: relative;
            top: 10px;
            margin: 0 20px;
            height: 30px;
            line-height: 30px;
            font-size: large;
            white-space: nowrap;
        }

        .my-input-arrow {
            position: absolute;
            left: 5px;
            top: 49px;
            width: 0;
            height: 0;
            border: 10px solid;
            border-color: gray transparent transparent transparent;
        }

        .hide {
            display: none;
        }

        input {
            line-height: normal;
        }

        select {
            height: auto !important;
        }

        .quote {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box-main">

        <div id="app">
            <div class="content">
                <div class="pure-form pure-form-aligned auto-center">
                    <fieldset>
                        <legend>
                            <h1 class="text-center">MobaXterm license 生成</h1>
                        </legend>

                        <div class="pure-g">
                            <div class="pure-control-group pure-u-1">
                                <label for="licenseType">版本：</label>
                                <select name="licenseType" id="licenseType" v-model="licenseType">
                                    <option value="">请选择</option>
                                    <option v-for="(val, key) in LICENSE_TYPES" :value="val">{{key}}</option>
                                </select>
                            </div>
                            <div class="pure-control-group pure-u-1">
                                <label for="userName">用户名：</label>
                                <my-input :idattr="'userName'" :validation="'^[a-zA-Z]+$'" :valueattr="userName"
                                    :validationtips="'只能使用字母'" :placeholderattr="'示例 defaultUser'" @set-data="setUserName">
                                </my-input>
                            </div>
                            <div class="pure-control-group pure-u-1">
                                <label for="versionName">版本号：</label>
                                <my-input :idattr="'versionName'" :validation="'^[1-9][0-9]*\\.?\\d{0,1}$'"
                                    :validationtips="'小数且小数点后只能有1位'" :valueattr="versionName"
                                    :placeholderattr="'示例 21.0'" @set-data="setVersionName"></my-input>
                            </div>
                            <div class="pure-control-group pure-u-1">
                                <label for="userNum">用户数：</label>
                                <my-input :idattr="'userNum'" :validation="'^[1-9]+\\d*$'" :valueattr="userNum"
                                    :placeholderattr="'示例 1'" :validationtips="'数字且最小值为1'" @set-data="setUserNum">
                                </my-input>
                            </div>
                            <div class="pure-controls pure-u-1">
                                <button type="submit" class="pure-button pure-button-primary"
                                    @click.stop="generate">生成</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <div class="quote">
        <a href="https://github.com/flygon2018/MobaXterm-keygen" target="_blank">MobaXterm-keygen 核心算法</a>
        <br /><br />
        <a href="https://github.com/Stuk/jszip" target="_blank">jszip js实现的zip文件库</a>
        <br /><br />
        <a href="https://github.com/eligrey/FileSaver.js" target="_blank">FileSaver js生成文件下载</a>
    </div>

    <script type="module">
        // import { LicenseType, generateLicense } from './js/mobaXtermGenerater.js'

// mobaXtermGenerater.js start
const VariantBase64Table="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=".split(""),VariantBase64Dict={};VariantBase64Table.forEach((t,e)=>VariantBase64Dict[e]=t);const VariantBase64ReverseDict={};VariantBase64Table.forEach((t,e)=>VariantBase64ReverseDict[t]=e);const LicenseType={Professional:1,Educational:3,Persional:4};function VariantBase64Encode(t){let e,a,r=[],n=Math.floor(t.length/3),s=t.length%3;for(let s=0;s<n;s++)e=t.slice(3*s,3*s+3).toInt(),a=VariantBase64Dict[63&e],a+=VariantBase64Dict[e>>6&63],a+=VariantBase64Dict[e>>12&63],a+=VariantBase64Dict[e>>18&63],r=r.concat(a.toBytes());switch(s){case 0:return r;case 1:return e=t.slice(3*n).toInt(),a=VariantBase64Dict[63&e],a+=VariantBase64Dict[e>>6&63],r=r.concat(a.toBytes());default:return e=t.slice(3*n).toInt(),a=VariantBase64Dict[63&e],a+=VariantBase64Dict[e>>6&63],a+=VariantBase64Dict[e>>12&63],r=r.concat(a.toBytes())}}function EncryptBytes(t,e){let a=[];return e.forEach(e=>{a.push(e^t>>8&255),t=a[-1]&t|18477}),a}function DecryptBytes(t,e){let a=[];return e.forEach(e=>{a.push(e^t>>8&255),t=e&t|18477}),a}function generateLicense(t,e,a,r,n){return VariantBase64Encode(EncryptBytes(1927,`${t}#${e}|${r}${n}#${a}#${r}3${n}6${n}#0#0#0#`.toBytes())).bytesToStr()}Array.prototype.toInt=function(t=0){return 255&this[t]|(255&this[t+1])<<8|(255&this[t+2])<<16|(255&this[t+3])<<24},Array.prototype.bytesToStr=function(){for(var t="",e=0;e<this.length;e++){var a=this[e].toString(2),r=a.match(/^1+?(?=0)/);if(r&&8==a.length){for(var n=r[0].length,s=this[e].toString(2).slice(7-n),i=1;i<n;i++)s+=this[i+e].toString(2).slice(2);t+=String.fromCharCode(parseInt(s,2)),e+=n-1}else t+=String.fromCharCode(this[e])}return t},String.prototype.toBytes=function(){var t,e,a=new Array;t=this.length;for(var r=0;r<t;r++)(e=this.charCodeAt(r))>=65536&&e<=1114111?(a.push(e>>18&7|240),a.push(e>>12&63|128),a.push(e>>6&63|128),a.push(63&e|128)):e>=2048&&e<=65535?(a.push(e>>12&15|224),a.push(e>>6&63|128),a.push(63&e|128)):e>=128&&e<=2047?(a.push(e>>6&31|192),a.push(63&e|128)):a.push(255&e);return a};
// mobaXtermGenerater.js end
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    userName: 'username',
                    versionName: '24.2',
                    userNum: 99999,
                    licenseType: 1,
                    LICENSE_TYPES: LicenseType
                }
            },
            methods: {
                setUserName(newVal) {
                    this.userName = newVal;
                },
                setVersionName(newVal) {
                    this.versionName = newVal;
                },
                setUserNum(newVal) {
                    this.userNum = newVal;
                },
                generate() {
                    if (!this.userName) {
                        alert('请填写用户名');
                        return;
                    }
                    if (!this.versionName) {
                        alert('请填写版本号');
                        return;
                    }
                    if (!this.userNum) this.userNum = 1;
                    // 版本号拆分
                    let versionNameArr = this.versionName.split('.');
                    const majorVersion = parseInt(versionNameArr[0]);
                    const minorVersion = versionNameArr.length === 2 ? (parseInt(versionNameArr[1]) || 0) : 0;
                    // 生成license字符串
                    let licenseStr = generateLicense(this.licenseType, this.userName, this.userNum, majorVersion, minorVersion);
                    this.generateLicenseFile(licenseStr);
                },
                generateLicenseFile(licenseStr) {
                    let zip = new JSZip();
                    zip.file("Pro.key", licenseStr);
                    //var img = zip.folder("images");
                    //img.file("smile.gif", imgData, { base64: true });
                    zip.generateAsync({ type: "blob" })
                        .then(function (content) {
                            // see FileSaver.js
                            saveAs(content, "Custom.mxtpro");
                        });
                }
            },
            components: {
                'my-input': {
                    template: `<div class="my-input">
                                    <input :id="idattr" :placeholder="placeholderattr" v-model="value" required/>
                                    <div :class="validationTipsDiplay" class="my-input-tips-wrap">
                                        <span class="my-input-tips">{{validationtips}}</span>
                                        <div class="my-input-arrow"></div>
                                    </div>
                                </div>`,
                    data() {
                        // 将组件外传入的 props 的 valueattr 赋值到当前的 data.value 值
                        // 同时本组件的 value 值是和当前变量双向绑定的
                        return {
                            value: this.valueattr,
                            validationTipsDiplay: 'hide',
                            tipsDisplayTimeout: undefined
                        }
                    },
                    props: {
                        // 接收父组件使用本组件时绑定的 idattr 属性值绑定到当前值
                        idattr: { type: String, default: '' },
                        placeholderattr: { type: String, default: '' },
                        valueattr: '',
                        validation: { type: String, default: '' }, // 校验正则
                        validationtips: ''
                    },
                    watch: {
                        valueattr(newVal, oldVal) {
                            // 监视 父组件传入的 valueattr 值的变化绑定到当前组件的 data.value 值
                            this.value = newVal
                        },
                        value(newVal, oldVal) {
                            if (newVal && this.validation) {
                                let reg = new RegExp(this.validation);
                                if (!reg.test(newVal)) {
                                    this.validationTipsDiplay = '';
                                    this.value = oldVal;
                                    if (this.tipsDisplayTimeout) clearTimeout(this.tipsDisplayTimeout);
                                    var _this = this;
                                    this.tipsDisplayTimeout = setTimeout(function () {
                                        _this.tipsDisplayTimeout = undefined;
                                        _this.validationTipsDiplay = 'hide';
                                    }, 1000);
                                    return;
                                }
                            }
                            // 监视当前组件的 data.value 值触发父组件绑定的 set-data 事件改变父组件的值
                            this.$emit('set-data', newVal);
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
